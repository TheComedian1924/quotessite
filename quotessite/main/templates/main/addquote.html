{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить цитату</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
  <a href="{% url 'home' %}" class="btn btn-dark backbtn">Назад</a>
  <form method="post" class="addform">
    {% csrf_token %}
    {{ form.text }}<br>
    {{ form.source }}<br>
    {{ form.weight }}<br>
    {% if form.errors %}
      <div style="color: red">
        {{ form.errors }}
      </div>
    {% endif %}
    <button type="submit" class="btn btn-outline-light btn-lg addbtn">Добавить цитату</button>
  </form>
</body>
</html>
